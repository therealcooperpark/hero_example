<ideogram>

<spacing>
default = 0.005r # Spacing between out ring chunks
</spacing>

# Ideogram layout details
radius            = 0.9r # Size of radius for outer ring
thickness         = 80p # Thickness of outer ring
fill              = yes # Fill chunks with color?
stroke_color      = dgrey # Color of chunk outline
stroke_thickness  = 2p # Thickness of outline

# Ideogram label details
show_label     = yes      # Show chunk labels?
label_font     = default  # Font of the labels
label_radius   = 1r + 75p # Where to place labels
label_size     = 50       # Size of the label
label_parallel = yes      # Set label parallel to chunks
</ideogram>

# Links... The actual connections
<links>
<link>
file          = hero_with_ind/circos_links.txt # The file with links to draw
ribbon        = yes              # Turn links into fancy ribbons
flat          = yes              # Flatten ribbons
z             = 1                # importance for ribbon plotting
radius1       = 0.8r             # Push donor end of ribbon inward
color         = eval(var(chr2))  # Default link color
radius        = 0.98r            # Where links will stop at
bezier_radius = 0.1r             # How far from center the curves are drawn
thickness     = 5                # Default thickness

<rules>

flow = continue

<rule>
condition = 1
color     = eval(var(chr1))
</rule>
<rule>
condition = var(interchr)
z         = 2
</rule>
</rules>

</link>
</links>

# Default circos distributions to include
<image>
<<include etc/image.conf>>
</image>
